{% extends "home/basic.html" %}

{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
        <p class="text-gray-700 mb-6">{{ product.description }}</p>

        <!-- Main Product Image -->
        <div class="text-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-96 mx-auto rounded shadow-lg">
        </div>

        <!-- Gallery Section -->
        <h2 class="text-2xl font-semibold mt-8">Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
            {% for image in product_images %}
                <div class="bg-white shadow-md rounded-lg p-2">
                    <a href="{% url 'product_detail' image.product.id %}">
                        <img src="{{ image.image.url }}" alt="Product Image" class="w-full h-48 object-cover rounded hover:shadow-xl transition">
                    </a>
                </div>
            {% endfor %}
        </div>

        <!-- Back Button -->
        <div class="mt-6">
            <a href="{% url 'home' %}" class="text-blue-500">‚Üê Back to Home</a>
        </div>
    </div>
</body>
{% endblock %}
